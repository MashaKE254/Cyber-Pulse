<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="scrollbar.css">
    <title>CyberPulse | Landing Page</title>
</head>
<body>
    <header id="header">
        <nav class="navbar">
            <a href="#" class="logo">Cyber<span>Pulse</span></a>
            <ul class="nav-links">
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="#"><i class="fas fa-cogs"></i> Services</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
            <div class="start-btn"><i class="fas fa-rocket"></i> Get Started</div>
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Revolutionize Your Workflow</h1>
                <h2>Innovative Solutions for a Smarter Tomorrow</h2>
                <a href="#" class="cta-btn">Explore Our Solutions</a>
                <div class="trusted-brands">
                    <h3>Trusted by Leading Brands</h3>
                    <div class="brand-container">
                        <img src="Images/Amazon.png" alt="Amazon" class="brand-icon">
                        <img src="Images/Nvidia.png" alt="Nvidia" class="brand-icon">
                        <img src="Images/google.png" alt="Google" class="brand-icon">
                        <img src="Images/Microsoft.png" alt="Microsoft" class="brand-icon">
                        <img src="Images/OpenAI.png" alt="OpenAI" class="brand-icon">
                        <img src="Images/Samsung.png" alt="Samsung" class="brand-icon">
                    </div>
                </div>
            </div>
            <div class="hologram-container">
                <div class="hologram" id="hologram">
                    <div class="hologram-face"></div>
                    <div class="hologram-face"></div>
                    <div class="hologram-face"></div>
                    <div class="hologram-face"></div>
                    <div class="hologram-face"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
